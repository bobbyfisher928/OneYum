<ion-modal-view>
  <ion-header-bar align-title="center">
    <h1 class="title text highlight text-center">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="loginform" ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username:</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password:</span>
          <input type="password" ng-model="loginData.password" name="password" ng-pattern="/(?=^.{8,30}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&amp;*()_+}{&quot;&quot;:;'?/&gt;.&lt;,]).*$/" ng-minlength=8 ng-maxlength=30 required>
        </label>
        <label class="item item-text-wrap text-center">
          
          <button class="button button-block btn" type="submit" ng-disabled="loginform.$invalid">Log in</button>
        </label>
      </div>
    </form>
    <button class="button button-full button-clear" ng-click="register()">Sign Up</button>
  </ion-content>
</ion-modal-view>
