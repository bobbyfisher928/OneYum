<ion-view>
  
  <ion-content class="activityBackground">
  	<button class="button button-clear stableheader" ng-click="goToPlans()"><i class="icon ion-chevron-left"></i><b class="padding-left">Back</b></button>
  	<div class="card list">
  		<div class="item item-icon-right" ng-click="mealCreate = !mealCreate">
  			<h2 class="text highlight">Create New Plan</h2>
  			<i class="icon highlight" style="font-size:22px;" ng-class="{'ion-plus':!mealCreate,'ion-close':mealCreate}"></i>
			</div>
		</div>
		<div class="card list" ng-show="mealCreate">
			<h2 class="item text highlight">Meals</h2>
			<div class="card" ng-repeat="Meal in Plan">
				
			</div>
		</div>
		<div class="card" ng-show="mealCreate">
	  	<div class="card list no-padding" >
	  		<div class="item">
	  			<h2 class="text highlight">Date</h2>
	  		</div>
	  		<div class="item item-icon-right">
	  		<h3 class="text stableheader">Meal For</h3>
	  			<ionic-datepicker input-obj="datepickerObject"class="icon">
					  <button class="button button-clear">Choose</button>
					</ionic-datepicker>
	  		</div>
	  	</div>
	    <div class="card list no-padding" ng-show="datePicked">
	    	<div class="item">
	    		<h2 class="text highlight">Plan for:</h2>
	    	</div>
	    	<ul class="list">
				  <li class="item item-toggle" ng-repeat="Member in HHold">
				     
				     <label class="toggle toggle-balanced" >
				       <input type="checkbox" ng-click="changed(Ident.id)">
				       <div class="track">
				         <div class="handle" ></div>
				       </div>
				     </label>
				  </li>
				  <li class="item item-toggle">
				     {{Ident.fname}} {{Ident.lname}}
				     <label class="toggle toggle-balanced">
				       <input type="checkbox" ng-click="changed(Ident.id)">
				       <div class="track">
				         <div class="handle" ></div>
				       </div>
				     </label>
				  </li>
				</ul>
	    </div>   
  	</div>
  	<!-- <div class="card no-padding">
  		<div class="row no-padding">
	  		<button class="button button-light col col-50" style="margin-top:0px!important;" ng-click="goToPlans()"><b class="text">Cancel</b></button>
	  		<button class="button btn col col-50" style="margin-top:0px!important;"><b class="text">Save</b></button>
  		</div>
  	</div> -->
  </ion-content>

</ion-view>
