<ion-modal-view>
	<ion-header-bar  align-title="center">
		
		<div class="title text highlight logo">
			<img class="padding-top" src="../img/OneYumPie.png" style="height:1.55em;background-size:contain;margin-right:-3px;">
			<span><b>neYum</b><span>
		</div>
		<button class="text button button-clear" ng-click="closeExternalAuth()">Close</button>
	</ion-header-bar>
  <ion-content class="backgroundSection2">
  <style type="text/css" media="screen">
  	
  	@-webkit-keyframes animate-stripes {
	   100% { background-position: -100px 0px; }

	}

	@keyframes animate-stripes {
	   100% { background-position: -100px 0px; }
	}
	.progress {
	  /* Reset the default appearance */
	  -webkit-appearance: none;
	   appearance: none;

	  width: 100%;
	  height: 20px;
	  
	}

	.progress-bar {
		height:100%;
		width:100%;
	  	background-color: #eee;
	  	border-radius: 2px;
	  	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25) inset;
	}

	.progress-value {
		height:100%;
	  	background-image:
		   -webkit-linear-gradient(-45deg, 
		                           transparent 33%, rgba(0, 0, 0, .1) 33%, 
		                           rgba(0,0, 0, .1) 66%, transparent 66%),
		   -webkit-linear-gradient(top, 
		                           rgba(255, 255, 255, .25), 
		                           rgba(0, 0, 0, .25)),
		   -webkit-linear-gradient(left, #3CA688, #3CA688);

	    border-radius: 2px; 
	    background-size: 35px 20px, 100% 100%, 100% 100%;
	    -webkit-animation: animate-stripes 5s linear infinite;
	  	animation: animate-stripes 5s linear infinite;
	}
  </style>
  	<div class="list card" >
  		<div class="row item">
  			<div class="col col-center">
  				<div class="socialSelected">
	  				<div class="text-facebook">
	                	<i class="icon ion-social-facebook"></i>
	              	</div>
              	</div>
  			</div>
  			<div class="profileSocial" style="background-image:url('{{Ident.avatar}}');"></div>
  			<div class="col text col-center">
  				<div style="margin-top:auto;margin-bottom:auto;">
		  			<p class="text stableheader"><b>{{Ident.name}}</b></p>
		  			<p class="text stableheader">{{Ident.email}}</p>
	  			</div>
	  		</div>
	  		<div class="col col-center">
	  			<button class="col button button-clear highlight" ng-click="doExtRegister()">Register</button>
	  		</div>
  		</div>
  	</div>
  	<div class="card">
  		<div class="row">
	  		<div class="col"></div>
	  		<div class="progress">
	  			<div class="progress-bar">
	  				<div class="progress-value" style="width:{{progress}}"></div>
	  			</div> 
	  		</div>
	  		<div class="col"></div>
  		</div>
  	</div>
  </ion-content>
</ion-modal-view>
