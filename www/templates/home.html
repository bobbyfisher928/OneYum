			    <div class="bannerTextContainer padding">
		  			<h1 class="bannerText text focus center-text">Helping <br> the Planet</h1>
			  		<h4 class="bannerText text center-text">One Meal At A Time</h4>
		  		</div>
			  </ion-slide>
			  <ion-slide>
			    <div class="img2BannerSlider"></div>
